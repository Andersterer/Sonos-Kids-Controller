<ion-header>
    <ion-toolbar color="light">
        <ion-title>
            Artists
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides [options]="slideOptions" #slider (ionSlideDidChange)="slideDidChange()">
        <ion-slide *ngFor="let currentArtist of artists">
            <ion-grid>
                <ion-row style="margin-top: 30px;">
                    <ion-col size="12">
                        <ion-card class="quadratic-card" style="width:210px; height:210px;">
                            <img (click)="coverClicked(currentArtist)" src="{{currentArtist.cover}}" style="opacity: 0.1;">
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: -235px;">
                    <ion-col size="12">
                        <ion-card class="quadratic-card" style="width:220px; height:220px;">
                            <img (click)="coverClicked(currentArtist)" src="{{currentArtist.cover}}" style="opacity: 0.4;">
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: -245px;">
                    <ion-col size="12">
                        <ion-card class="quadratic-card">
                            <img (click)="coverClicked(currentArtist)" src="{{currentArtist.cover}}">
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: 10px;;">
                    <ion-col size="12">
                        <ion-card style="height: 56px">
                            <ion-card-header>
                                <ion-card-title class="ion-text-nowrap truncate-text">{{currentArtist.name}}</ion-card-title>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-end" size="6">
                <ion-button (click)="slidePrev()">
                    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button (click)="slideNext()">
                    <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
